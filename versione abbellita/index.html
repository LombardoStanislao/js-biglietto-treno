<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://www.italotreno.it/-/media/NewItalotreno-Images/logo.svg" alt="logo-italo">
      </div>

      <div class="form">

        <div class="dati-utente">

          <div class="input-km">


            <p>Quanti km devi percorrere?</p>
            <input id="km" type="text" name="" value="">
          </div>

          <div class="input-age">


            <p>Quanti anni hai?</p>
            <input id="age" type="text" name="" value="">

          </div>

        </div>

        <div class="calcolo">

          <div class="input-cost">


            <p>Ecco il prezzo del tuo biglietto</p>
            <p id="sconto"></p>
            <input id="costo" type="text" name="" value="">

          </div>


        </div>

      </div>

    </div>


    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
